language: php

php:
  - 5.5

env:
  - DB=mysql
  - APP_ENV=testing
  - DB_CONNECTION=mysql
  - DB_USERNAME=root
  - DB_PASSWORD=
  - DB_HOST=localhost
  - DB_PORT=3306
  - DB_DATABASE=revive_test

before_script:
  - mysql -e 'create database revive_test; use revive_test; source db.sql;'
  - mv .env.example .env

install:
   - composer update
   - composer install --dev --prefer-source --no-interaction

script: phpunit --configuration phpunit.xml --coverage-text
